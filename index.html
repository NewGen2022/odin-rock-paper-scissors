<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">Rock, Paper, Scissors</div>

    <div id="main">
        <!-- Game Section -->
        <div id="gameSection">
            <div id="player">
                <p id="playerChoice">Your Choice: </p>
                <p id="playerScore">Score: 0</p>

                <button id="rockPlayer">🗿</button>
                <button id="paperPlayer">📃</button>
                <button id="scissorsPlayer">✂️</button>
            </div>

            <div><p id="resultOfRound">-</p></div>

            <div id="computer">
                <button id="rockComputer" disabled>🗿</button>
                <button id="paperComputer" disabled>📃</button>
                <button id="scissorsComputer" disabled>✂️</button>

                <p id="computerScore">Score: 0</p>
            </div>
        </div>

        <!-- End Game Section -->
        <div id="endGameSection">
            <div id="emoji-size"></div>
            <p id="gameResult"></p>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>

</body>
</html>
